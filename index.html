<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>O Segredo - Página de Vendas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000, #0a0a0a);
      color: #c2f5e9;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #0a0a0a;
      width: 100%;
      padding: 14px 20px;
      text-align: center;
      color: #4df3a1;
      font-weight: 600;
      box-shadow: 0 0 8px #4df3a1;
      font-size: 1.15rem;
      letter-spacing: 1px;
    }

    h1 {
      margin: 40px 0 12px;
      font-size: 3rem;
      color: #34d399;
      text-shadow: 0 0 10px #34d399;
      font-weight: 700;
      text-align: center;
    }

    .subtitle {
      color: #e9fef9;
      font-size: 1.2rem;
      max-width: 700px;
      text-align: center;
      margin-bottom: 40px;
      line-height: 1.6;
      padding: 0 12px;
      font-weight: 500;
    }

    .phone {
      width: 200px;
      height: 420px;
      background: #111;
      border-radius: 40px;
      margin-bottom: 40px;
      position: relative;
      box-shadow: 0 0 18px #34d399;
      animation: rotateY 14s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes rotateY {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .screen {
      width: 165px;
      height: 360px;
      background: #000;
      border-radius: 30px;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 20px #34d399;
    }

    .notification {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100%);
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #34d399;
      color: #34d399;
      padding: 10px 18px;
      border-radius: 10px;
      box-shadow: 0 0 10px #34d399;
      opacity: 0;
      animation: drop 5s infinite;
      white-space: nowrap;
      font-weight: 600;
      font-size: 0.9rem;
      backdrop-filter: blur(3px);
    }

    @keyframes drop {
      0% { transform: translateX(-50%) translateY(-100%); opacity: 0; }
      10% { transform: translateX(-50%) translateY(0); opacity: 1; }
      50% { transform: translateX(-50%) translateY(0); opacity: 1; }
      60% { transform: translateX(-50%) translateY(0); opacity: 0; }
      100% { transform: translateX(-50%) translateY(-100%); opacity: 0; }
    }

    .video {
      max-width: 480px;
      width: 90%;
      margin-bottom: 40px;
      box-shadow: 0 0 15px #34d399cc;
      border-radius: 18px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .btn {
      background: #34d399;
      color: #000;
      border: none;
      padding: 15px 48px;
      border-radius: 40px;
      font-size: 1.18rem;
      font-weight: 700;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      box-shadow: 0 0 18px #34d399;
      transition: background 0.3s ease;
      text-transform: uppercase;
      max-width: 280px;
      text-align: center;
    }

    .btn:hover {
      background: #28b785;
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid #34d399;
      color: #34d399;
      max-width: 280px;
      margin-bottom: 40px;
    }

    .btn-secondary:hover {
      background: #34d399;
      color: #000;
    }

    .buyers {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.85);
      color: #34d399;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 600;
      box-shadow: 0 0 18px #34d399;
      max-width: 240px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      font-style: italic;
    }

    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 58px;
      cursor: pointer;
      filter: drop-shadow(0 0 7px #34d399);
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .whatsapp:hover {
      transform: scale(1.15);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.3rem; }
      .phone { width: 160px; height: 330px; }
      .screen { width: 130px; height: 280px; }
      .buyers { max-width: 160px; font-size: 0.9rem; }
      .whatsapp { width: 48px; }
    }
  </style>
</head>

<body>

<header>O Segredo — O guia definitivo pra você faturar pesado no orgânico.</header>

<h1>O Segredo</h1>
<div class="subtitle">
  <strong>⚡ Aprenda os 30 segredos que os grandes não querem que você saiba.</strong><br>
  Acelere seus ganhos no marketing digital orgânico, mesmo sem investir em anúncios. Estratégias diretas, validadas, práticas e que realmente funcionam.
</div>

<div class="phone">
  <div class="screen">
    <div class="notification" id="notification"></div>
  </div>
</div>

<div class="video">
  <video src="video.mp4" controls></video>
</div>

<button class="btn" onclick="window.open('https://pay.kiwify.com.br/1hpTVDK', '_blank')">GARANTIR MEU ACESSO</button>
<button class="btn btn-secondary" onclick="window.location.href='oferta.html'">NÃO INTERESSADO</button>

<div class="buyers" id="buyers"></div>

<a href="https://wa.me/5542991229786" target="_blank">
  <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp" class="whatsapp" />
</a>

<script>
  // Notificação na tela do celular
  const notification = document.getElementById('notification');
  const values = ['35,45', '49,90', '67,00', '89,99', '55,50'];
  function showNotification() {
    const randomValue = values[Math.floor(Math.random() * values.length)];
    notification.innerText = `Nova venda na Kiwify! +R$${randomValue}`;
  }
  setInterval(showNotification, 5000);
  showNotification();

  // Compradores canto inferior
  const buyers = [
    'Ana acabou de comprar',
    'Fernando garantiu o acesso',
    'Beatriz realizou uma compra',
    'Rafael entrou agora',
    'Larissa acabou de comprar',
    'Pedro garantiu o acesso',
    'Mariana entrou na comunidade',
    'Lucas acabou de comprar',
    'Gabriel garantiu agora',
    'Julia realizou uma compra'
  ];
  const buyersDiv = document.getElementById('buyers');
  let index = 0;

  function showBuyers() {
    buyersDiv.textContent = buyers[index];
    buyersDiv.style.opacity = 0;
    setTimeout(() => {
      buyersDiv.style.transition = 'opacity 1s';
      buyersDiv.style.opacity = 1;
    }, 100);
    index++;
    if (index >= buyers.length) index = 0;
  }
  showBuyers();
  setInterval(() => {
    buyersDiv.style.opacity = 0;
    setTimeout(showBuyers, 1000);
  }, 4000);
</script>

</body>
</html>
