<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>O Segredo - Página de Vendas</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000000, #021d13);
      overflow-x: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* Fundo estilo galáxia com pontos */
    body::before {
      content: '';
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/K5CkVmD/stars.png') repeat;
      opacity: 0.3;
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 50px 20px;
      color: white;
    }

    h1 {
      font-size: 3rem;
      color: #00ff88;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      max-width: 600px;
      margin: 0 auto 30px;
      font-size: 1.2rem;
    }

    /* Animação do celular */
    .iphone {
      width: 250px;
      height: 500px;
      margin: 0 auto 40px;
      background: #000;
      border: 8px solid #00ff88;
      border-radius: 40px;
      position: relative;
      animation: spin 8s linear infinite;
    }

    .iphone::before {
      content: '';
      position: absolute;
      width: 180px;
      height: 380px;
      background: #111;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 30px;
    }

    @keyframes spin {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }

    /* Notificações flutuantes */
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ff88;
      color: #000;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff88;
      opacity: 0;
      animation: fadeInOut 6s infinite;
      font-weight: bold;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px);}
      10% { opacity: 1; transform: translateY(0);}
      80% { opacity: 1; transform: translateY(0);}
      100% { opacity: 0; transform: translateY(20px);}
    }

    /* Botão CTA */
    .cta {
      display: inline-block;
      background: #00ff88;
      color: #000;
      padding: 15px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px #00ff88;
      transition: 0.3s;
    }

    .cta:hover {
      background: #00e676;
      box-shadow: 0 0 25px #00e676;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>O SEGREDO</h1>
    <p>Descubra os segredos que ninguém te contou. Aprenda a gerar renda todos os dias sem precisar investir dinheiro ou aparecer.</p>
    
    <div class="iphone"></div>

    <a class="cta" href="https://wa.me/5521991229786?text=Tenho%20interesse%20no%20seu%20E-book%20O%20Segredo" target="_blank">
      Quero meu acesso
    </a>
  </div>

  <!-- Notificações -->
  <div class="notification" id="notify">Venda realizada: R$197</div>

  <script>
    const notificacoes = [
      'Venda realizada: R$197',
      'João acabou de comprar!',
      'Luciana garantiu seu acesso!',
      'Pedro fez uma compra agora!',
      'Mariana acabou de comprar: R$197'
    ];

    let notify = document.getElementById('notify');

    setInterval(() => {
      const mensagem = notificacoes[Math.floor(Math.random() * notificacoes.length)];
      notify.innerText = mensagem;
    }, 6000);
  </script>

</body>
</html>
