<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>O SEGREDO - P√°gina de Vendas</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #000000, #001b10);
      overflow-x: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* Fundo com estrelas */
    body::before {
      content: '';
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/K5CkVmD/stars.png') repeat;
      opacity: 0.2;
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 50px 20px;
      color: white;
    }

    h1 {
      font-size: 3rem;
      color: #00ff88;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      max-width: 600px;
      margin: 0 auto 30px;
      font-size: 1.2rem;
    }

    /* Celular */
    .iphone {
      width: 180px;
      height: 360px;
      margin: 0 auto 30px;
      background: #000;
      border: 6px solid #00ff88;
      border-radius: 30px;
      position: relative;
      animation: spin 8s linear infinite;
      box-shadow: 0 0 20px #00ff88;
    }

    .iphone-screen {
      position: absolute;
      width: 140px;
      height: 280px;
      background: #111;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 20px;
      overflow: hidden;
    }

    .iphone::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 5px;
      background: #00ff88;
      border-radius: 10px;
    }

    @keyframes spin {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }

    /* Notifica√ß√µes na tela do celular */
    .notification {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #00ff88;
      color: #000;
      padding: 8px 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff88;
      opacity: 0;
      animation: fadeInOut 6s infinite;
      font-weight: bold;
      font-size: 12px;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, 20px);}
      10% { opacity: 1; transform: translate(-50%, 0);}
      80% { opacity: 1; transform: translate(-50%, 0);}
      100% { opacity: 0; transform: translate(-50%, 20px);}
    }

    /* Bot√£o CTA */
    .cta {
      display: inline-block;
      background: #00ff88;
      color: #000;
      padding: 15px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px #00ff88;
      transition: 0.3s;
    }

    .cta:hover {
      background: #00e676;
      box-shadow: 0 0 25px #00e676;
    }

    /* WhatsApp fixo */
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #00ff88;
      border-radius: 50%;
      box-shadow: 0 0 15px #00ff88;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .whatsapp img {
      width: 35px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>O SEGREDO</h1>
    <p>Aprenda os segredos para gerar renda todos os dias, sem precisar investir e sem aparecer. Tudo 100% na pr√°tica.</p>
    
    <div class="iphone">
      <div class="iphone-screen">
        <div class="notification" id="notify">Venda realizada: R$197</div>
      </div>
    </div>

    <a class="cta" href="https://wa.me/5521991229786?text=Quero%20garantir%20meu%20acesso%20ao%20E-book%20O%20Segredo!" target="_blank">
      Quero meu acesso agora
    </a>
  </div>

  <!-- WhatsApp -->
  <a class="whatsapp" href="https://wa.me/5521991229786" target="_blank">
    <img src="https://i.ibb.co/6nRZ2D1/whatsapp.png" alt="WhatsApp">
  </a>

  <script>
    const notificacoes = [
      'Venda realizada: R$197',
      'Compra aprovada na QIFI!',
      '‚ö° Novo aluno garantido!',
      'üîí Acesso liberado com sucesso!',
      'Venda confirmada: R$197'
    ];

    let notify = document.getElementById('notify');

    setInterval(() => {
      const mensagem = notificacoes[Math.floor(Math.random() * notificacoes.length)];
      notify.innerText = mensagem;
    }, 6000);
  </script>

</body>
</html>
